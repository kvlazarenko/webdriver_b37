plugins {
    id 'java'
}

group 'ru.stqa'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.9.1'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.8.0'
}


test {
    useJUnitPlatform()
}